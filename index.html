<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Nunito:wght@200;275;300;400;500;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <title>Document</title>
  </head>
  <body>
    <div class="home-heading">
      <div class="head-icon">SK</div>
      <div class="head-heading">Home</div>
      <div class="head-icons">
        <div class="market">
          <img  class="simple-icon" src="./public/equalizer-icon-original.svg" alt="" />
        </div>
        <div class="">
          <img class=" all-icon" src="./public/bell-solid.svg" alt="" />
        </div>
      </div>
    </div>

    <nav class="nav">
      <div class="nav-inside-1 simple-text">Accounts</div>
      <div class="nav-inside simple-text">Cards</div>
      <div class="nav-inside simple-text">Linked</div>
      <div class="nav-inside simple-text">Vaults</div>
    </nav>

    <div class="cards">
      <div class="container">
        <div class="text-cards">Cards</div>
        <div class="cards-inside">
          <div class="cards-image">
            <img class="img-atm simple-icon" src="./public/Card_Illustration.webp" alt="" />
            <p class="img-atm-text">Single-use</p>
          </div>
          <div class="cards-image ">
            <img class="img-atm simple-icon" src="./public/Card_Illustration.webp" alt="" />
            <p class="img-atm-text">Standard</p>
            <p class="activate">Activate</p>
          </div>
          <div class="cards-image ">
            <img class="img-atm simple-icon" src="./public/addIcon-copy.png" alt="" />
            <p class="img-atm-text">Get card</p>
          </div>
        </div>
      </div>
    </div>

    <div class="wealth">
      <div class="container">
        <div class="wealth-text">Total wealth</div>
        <div class="money">$0</div>
        <div class="money-cards">

          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="icon">
                  <img class="money-card-img" src="./public/money.png" alt="" />
                </div>
                <div class="info">
                  <p class="cash-bal">Cash balance</p>
                  <p>1 account</p>
                </div>
              </div>
              <div class="add-button simple-icon">Add</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="icon">
                  <img class="money-card-img" src="./public/shortcut.webp" alt="" />
                </div>
                <div class="info">
                  <p class="cash-bal">Cash balance</p>
                  <p>1 account</p>
                </div>
              </div>
              <div class="add-button simple-icon">Add</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="icon">
                  <img class="money-card-img" src="./public/vault_2875408.png" alt="" />
                </div>
                <div class="info">
                  <p class="cash-bal">Cash balance</p>
                  <p>1 account</p>
                </div>
              </div>
              <div class="add-button simple-icon">Add</div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="icon">
                  <img class="money-card-img" src="./public/stock-market.png" alt="" />
                </div>
                <div class="info">
                  <p class="cash-bal">Cash balance</p>
                  <p>1 account</p>
                </div>
              </div>
              <div class="add-button simple-icon">Add</div>
            </div>
          </div>


        </div>
      </div>
    </div>
  
    

  </body>
</html>
